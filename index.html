<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Google - Image -->
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google!" width="351" height="113">
    
    <!-- Content - Start -->
        <div>
            <div class="card-src">
                <p class="p-src">Search the web using Google! </p>

                <input type="text" size="40">
                <br>
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky">
                <br>
            </div>
        </div>
        <div class="container">
            <div class="card-bt">
                <p class="p-card">
                    Special Searches <br>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                
                </p>
            </div>
            <div class="card-bt">
                <p class="p-card">
                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
                    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a> <br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a> <br>
                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a> <br>
                </p>
            </div>
            <div class="card-bt">
                <p class="p-card">
                    Get Google! <br>updates monthly: <br>
                    <input type="text" name="emailaddr" value="your e-mail"><br>
                    <input type="submit" name="SubmitAction" value="Subscribe">
                    <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                </p>
            </div>
        </div>
    <!-- Content - End -->
    
    <!-- Footer - Start -->
    <div class="clear">
        <p>
            Copyright Â©1998 Google Inc.
        </p>
    </div>
    <!-- Footer - End -->

</body>
</html>
